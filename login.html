<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login Form</title>
  </head>
  <body class="d-flex h-100 text-center bg-dark">
    <div class="container w-100 h-100 p-3 mx-auto">
      <header>
        <h1 id="title">Black and white</h1>
      </header>
      <div class="row">
        <div class="col-lg-4 col-xs-12">
          <img
            src="re/login1.jpg"
            class="hover-shadow rounded-3"
            style="height: 100%; width: 60%"
          />
        </div>
        <div class="col-lg-4 col-xs-12">
          <img
            src="re/login2.jpg"
            class="hover-shadow rounded-3"
            style="height: 100%; width: 60%"
          />
        </div>
        <div class="col-lg-4 col-xs-12">
          <img
            src="re/login3.jpg"
            class="hover-shadow rounded-3"
            style="height: 100%; width: 60%"
          />
        </div>
      </div>

      <div style="margin-top: 5%">
        <!-- Button trigger modal -->
        <button
          id="log"
          type="button"
          class="btn btn-secondary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Login</button
        ><br /><br />

        <div>
          <a
            class="text-success"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
            >Don't have an account ? please sign in</a
          >
        </div>

        <!-- Modal for login -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h3 class="modal-title text-success" id="staticBackdropLabel">
                  Login
                </h3>
                <button
                  type="button"
                  class="btn-close text-success"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="home.html">
                  <div class="mb-3 text-start">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3 text-start">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-success btn-lg">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal for Register -->
        <div
          class="modal fade"
          id="registerModal"
          data-bs-keyboard="true"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h3 class="modal-title text-success" id="staticBackdropLabel">
                  Sign up
                </h3>
                <button
                  type="button"
                  class="btn-close btn-danger"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="home.html">
                  <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3 text-start">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" />
                  </div>
                  <div class="mb-3 text-start">
                    <label for="confirmPass" class="form-label"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPass"
                    />
                  </div>
                  <div class="mb-3 text-start">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="input-group">
                      <span class="input-group-text" id="checkPhone">+20</span>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        aria-describedby="phoneNumber"
                        required
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg">
                    Sign up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
